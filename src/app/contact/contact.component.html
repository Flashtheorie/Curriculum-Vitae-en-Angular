<div class="header py-4 dark:bg-gray-700">
    
  <h1 class="text-4xl md:text-4xl text-center text-gray-700 dark:text-white font-extrabold">Formulaire de contact</h1>
  <p class="max-w-2xl text-gray-500 dark:text-white text-center md:mx-auto mx-4 mt-4 text-sm md:text-lg">Décrivez bien le projet et les technologies qui seront utilisées.</p>
</div>

<div class="flex justify-center items-center mx-auto bg-gray-100">
    <form action="#" class="w-full md:w-3/4 lg:w-3/6 p-4">
      <div class="p-3">
        <input class="block appearance-none placeholder-gray-500 placeholder-opacity-100 border border-light-blue-400 rounded-md w-full py-3 px-4 text-gray-700 leading-5 focus:outline-none focus:ring-2 focus:ring-light-blue-300" type="text" placeholder="Votre nom" required>
      </div>
      <div class="p-3">
        <input class="block appearance-none placeholder-gray-500 placeholder-opacity-100 border border-light-blue-400 rounded-md w-full py-3 px-4 text-gray-700 leading-5 focus:outline-none focus:ring-2 focus:ring-light-blue-300" type="email" placeholder="Votre adresse Email" required>
      </div>
      <div class="p-3">
        <input class="block appearance-none placeholder-gray-500 placeholder-opacity-100 border border-light-blue-400 rounded-md w-full py-3 px-4 text-gray-700 leading-5 focus:outline-none focus:ring-2 focus:ring-light-blue-300" type="number" placeholder="Votre numéro de téléphone" required>
      </div>
      <div class="p-3">
        <textarea class="resize-none border rounded-md block appearance-none placeholder-gray-500 placeholder-opacity-100 border border-light-blue-400 rounded-md w-full py-3 px-4 text-gray-700 leading-5 focus:outline-none focus:ring-2 focus:ring-light-blue-300 h-56" placeholder="Votre message" required></textarea>
      </div>
      <div class="p-3 pt-4">
      <button (click)="clicSurBouton()" class="w-full bg-gray-700 hover:bg-gray-900 text-white font-bold py-3 px-4 rounded text-2xl">
      Envoyer <i class="fa-duotone fa-paper-plane"></i>
      </button>
    </div>
    </form>
  </div>
